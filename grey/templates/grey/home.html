{% extends 'grey/default.html' %}

{% block content_block %}
	All Categories...
	<ul>
		{% if all_file_classes %}
			{% for file_class in all_file_classes %}
				<li><a href="/file_class/{{ file_class.id }}">{{ file_class.class_name }}</a></li>
			{% endfor %}
		{% else %}
			<strong>There are No Categories Currently</strong>
		{% endif %}
{% endblock %}
