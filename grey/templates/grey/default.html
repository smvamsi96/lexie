<!DOCTYPE html>
{% load static %}
<html>

	<head>
		<title>
			{% block title_block %}
				{{ app_name }}
			{% endblock %}
		</title>

	</head>

	<body>
		
		<h1 style="text-align:center;color:red">
			{% block heading_block %}
				Welcome to {{ app_name }}
			{% endblock %}
		</h1>

		<div>
			{% block content_block %}
				Created by {{ creator }}
			{% endblock %}
		</div>
	</body>
</html>
